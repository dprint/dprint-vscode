name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
    - '*'

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: Npm install
      run: npm ci
    - name: Build
      run: npm run compile
    - name: Test (Linux)
      if: runner.os == 'Linux'
      run: xvfb-run -a npm test
    - name: Test (Windows/Mac)
      if: runner.os != 'Linux'
      run: npm run test
